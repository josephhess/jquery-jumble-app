<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Jumble Game</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="responsive.css" rel="stylesheet" type="text/css" />
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main class="col-12">
        <section id="jumble-header">
          <header><h1>Jumble Game</h1></header>
        </section>

        <section id="player-instructions">
          <h3 id="how-to-play">How do I play?</h3>
          <p>lorem ipsum</p>
          <button id="close-instructions">close</button>
        </section>

        <section id="messages">
          <p>You have x guesses left</p>
        </section>

        <section id="get-word">
          <h3><label for="get-word-form">Pick a word length to get your jumble</label></h3>
          <form id="get-word-form">
            <label for="word-length">Word length</label>
            <input type="number" name="word-length" id="word-length" min="5" max="15">
            <input type="submit" value="Submit">
          </form>
        </section>

        <section id="show-jumble">
          <h2>sldkjfds</h2>
        </section>

        <section id="make-guess">
          <form action="#" id="guess-form">
            <label for="guess">Make a guess</label>
            <input type="text" id="guess">
            <input type="submit" value="Submit Guess">
          </form>
        </section>

        <section id="definition">
          <h3>Definition:</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vel placerat lorem. Phasellus non ornare arcu. Vestibulum tincidunt vel neque non venenatis.</p>
        </section>

        <section id="reset-game">
          <button id="reset-game-button">Reset Game</button>
        </section>

      </main>
      <script src="get-word.js"></script>
    </body>
</html>
